<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Select Page</title>

  <body>
    <!--Select country-->
    <h3>Add Typed Country to select box</h3>
    <div>
      <label>Select Country</label>
      <select id="country">
        <option>India</option>
        <option>USA</option></select
      ><br /><br />
      <label>Type to add country</label>
      <input type="text" id="country-value" /> <br /><br />
      <button onclick="addcountry()">Add country</button>
      <button onclick="removeCountry()">Delete Country</button onclick>
    </div>
    <br /><br />

    <h3>Retrieve First and last element from a parent</h3>
    <div id="appendData">
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Products</li>
        </ul><br/>
    </div>

  </body>
  <script src="1select.js"></script>
</html>
